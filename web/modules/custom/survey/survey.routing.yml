survey.add:
  path: "/survey/add"
  defaults:
    _title: "Create Survey"
    _form: '\Drupal\survey\Form\SurveyForm'
  requirements:
    _permission: "access content"

survey.list:
  path: "/survey/list"
  defaults:
    _controller: '\Drupal\survey\Controller\SurveyListController::surveyList'
    _title: "Survey List"
  requirements:
    _permission: "access content"

survey.edit:
  path: "/survey/{survey_id}/edit"
  defaults:
    _form: '\Drupal\survey\Form\SurveyEditForm'
    _title: "Edit Survey"
  requirements:
    _permission: "access content"
    survey_id: '\d+'

survey.delete:
  path: "/survey/delete/{survey_id}"
  defaults:
    _controller: '\Drupal\survey\Controller\SurveyDeleteController::delete'
    _title: "Delete Survey"
  requirements:
    _permission: "administer site configuration"

survey.detail:
  path: "/survey/{survey_id}"
  defaults:
    _controller: '\Drupal\survey\Controller\SurveyDetailController::surveyDetail'
    _title: "Survey Details"
  requirements:
    _permission: "access content"
    survey_id: '\d+'

survey.question_add:
  path: "/survey/{survey_id}/add-question"
  defaults:
    _form: '\Drupal\survey\Form\SurveyQuestionForm'
    _title: "Add Question"
  requirements:
    _permission: "access content"
    survey_id: '\d+'

survey.question_edit:
  path: "/survey/question/{question_id}/edit"
  defaults:
    _form: '\Drupal\survey\Form\SurveyQuestionEditForm'
    _title: "Edit Question"
  requirements:
    _permission: "access content"
    question_id: '\d+'

survey.question_delete:
  path: "/survey/question/{question_id}/delete"
  defaults:
    _form: '\Drupal\survey\Form\SurveyQuestionDeleteForm'
    _title: "Delete Question"
  requirements:
    _permission: "access content"
    question_id: '\d+'


survey.question_detail:
  path: "/survey/question/{question_id}/detail"
  defaults:
    _controller: '\Drupal\survey\Controller\SurveyDetailController::questionDetail'
    _title: "Detail Question"
  requirements:
    _permission: "access content"
    question_id: '\d+'




