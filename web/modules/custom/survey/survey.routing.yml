survey.list_submissions:
  path: '/survey/submissions'
  defaults:
    _controller: '\Drupal\survey\Controller\SurveySubmissionController::listSubmissions'
    _title: 'Survey Submissions'
  requirements:
    _permission: 'access content'


survey.submission:
  path: '/survey/{survey_id}/submit'
  defaults:
    _form: '\Drupal\survey\Form\SurveySubmissionForm'
    _title: 'Submit Survey'
  requirements:
    _permission: 'access content'


survey.submission_search_form:
  path: '/survey/submission/search'
  defaults:
    _form: '\Drupal\survey\Form\SurveySubmissionSearchForm'
    _title: 'Search Submissions'
  requirements:
    _permission: 'access content'
